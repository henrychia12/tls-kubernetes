---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: henrychia.co.uk
      http:
        paths:
          - backend:
              serviceName: nginx
              servicePort: 80
